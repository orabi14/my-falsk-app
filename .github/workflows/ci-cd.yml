name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # ðŸ”¹ Install all dependencies
          pip install pytest  # ðŸ”¹ Explicitly install pytest (if not in requirements.txt)

      - name: Run Tests
        run: python -m pytest tests/
